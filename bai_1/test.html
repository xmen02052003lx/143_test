<!DOCTYPE html>
<html>
<head>
    <title>Tính tổng số nguyên tố</title>
    <style>
        /* CSS để cải thiện giao diện */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tính tổng số nguyên tố</h1>

    <label for="inputA">Nhập số a:</label>
    <input type="number" id="inputA" placeholder="Nhập số a"><br><br>

    <label for="inputB">Nhập số b (b > a):</label>
    <input type="number" id="inputB" placeholder="Nhập số b"><br><br>

    <button onclick="calculatePrimeSum()">Tính tổng số nguyên tố</button><br><br>

    <div id="result">Kết quả: </div>

    <div id="primeNumbers">Các số nguyên tố: </div>

    <script>
        // Hàm kiểm tra số nguyên tố
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;

            if (num % 2 === 0 || num % 3 === 0) return false;

            for (var i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }

            return true;
        }

        // Hàm tính tổng số nguyên tố trong khoảng a đến b
        function calculatePrimeSum() {
            var inputA = parseInt(document.getElementById("inputA").value);
            var inputB = parseInt(document.getElementById("inputB").value);

            if (isNaN(inputA) || isNaN(inputB)) {
                alert("Vui lòng nhập số hợp lệ.");
                return;
            }

            if (inputA >= inputB) {
                alert("a phải nhỏ hơn b.");
                return;
            }

            var sum = 0;
            var primeNumbers = [];

            for (var i = inputA; i <= inputB; i++) {
                if (isPrime(i)) {
                    sum += i;
                    primeNumbers.push(i);
                }
            }

            var resultElement = document.getElementById("result");
            resultElement.textContent = "Kết quả: " + sum;

            var primeNumbersElement = document.getElementById("primeNumbers");
            primeNumbersElement.textContent = "Các số nguyên tố: " + primeNumbers.join(', ');
        }
    </script>
</body>
</html>
